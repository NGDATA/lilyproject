#********************************************************************
# Wrapper Properties
#********************************************************************

# Environment variables
set.default.KAURI_HOME=/home/me/kauri/
set.default.KAURI_APPLICATION_HOME=/home/me/my-packaged-kauri-application

#********************************************************************
# including global configuration file from KAURI_HOME
#********************************************************************

#include %KAURI_HOME%/wrapper/conf/service-wrapper-common.conf

#********************************************************************
# any settings from the main configuration may be overridden
# you may adapt any of the following settings to your needs
#********************************************************************

# Initial Java Heap Size (in MB)
wrapper.java.initmemory=32

# Maximum Java Heap Size (in MB)
wrapper.java.maxmemory=512
