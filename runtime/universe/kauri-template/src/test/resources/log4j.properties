#log4j props
#

log4j.appender.null=org.apache.log4j.varia.NullAppender

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.Target=System.err
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
log4j.appender.stderr.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.chainsaw=org.apache.log4j.net.SocketAppender
log4j.appender.chainsaw.remoteHost=localhost
log4j.appender.chainsaw.port=4560
log4j.appender.chainsaw.locationInfo=false

log4j.appender.template=org.apache.log4j.RollingFileAppender
log4j.appender.template.File=template.log
log4j.appender.template.MaxFileSize=500KB
log4j.appender.template.MaxBackupIndex=1
log4j.appender.template.layout=org.apache.log4j.PatternLayout
log4j.appender.template.layout.ConversionPattern=%d{ISO8601} %5p %c{1}:%L - %m%n

#log4j.rootCategory=DEBUG, chainsaw
log4j.rootCategory=INFO, stderr

#kauri template
log4j.logger.org.kauriproject.template=INFO, stderr
log4j.additivity.org.kauriproject.template=false
