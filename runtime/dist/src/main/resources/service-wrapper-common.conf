#*************************************************************************
# Common service wrapper configuration for Kauri                         *
#                                                                        *
# Please do NOT modify any of the settings below!                        *
#                                                                        *
# If you would like to adjust any configuration properties, please use   *
# the file %KAURI_APPLICATION_HOME%/service/service-wrapper.conf         *
# for that purpose.                                                      *
#                                                                        *
#*************************************************************************

#*************************************************************************
# Wrapper Properties                                                     *
#*************************************************************************

# Environment variables
set.WRAPPER_HOME=%KAURI_HOME%/wrapper

# Java Application
wrapper.java.command=%JAVA_HOME%/bin/java

# Java Main class.  This class must implement the WrapperListener interface
#  or guarantee that the WrapperManager class is initialized.  Helper
#  classes are provided to do this for you.  See the Integration section
#  of the documentation for details.
wrapper.java.mainclass=org.tanukisoftware.wrapper.WrapperSimpleApp

# Java Classpath (include wrapper.jar)  Add class path elements as
#  needed starting from 1
wrapper.java.classpath.1=%WRAPPER_HOME%/lib/wrapper.jar
wrapper.java.classpath.2=%KAURI_HOME%/lib/org/kauriproject/kauri-runtime-launcher/${project.version}/kauri-runtime-launcher-${project.version}.jar

# Java Library Path (location of Wrapper.DLL or libwrapper.so)
wrapper.java.library.path.1=%WRAPPER_HOME%/lib

# Java Additional Parameters
wrapper.java.additional.1="-Dkauri.launcher.repository=%KAURI_HOME%/lib"
wrapper.java.additional.1.stripquotes=TRUE
wrapper.java.additional.2="-Dkauri.logdir=%KAURI_APPLICATION_HOME%/logs"
wrapper.java.additional.2.stripquotes=TRUE
wrapper.java.additional.3="-Dorg.apache.commons.logging.Log=org.apache.commons.logging.impl.SimpleLog"
wrapper.java.additional.3.stripquotes=TRUE
wrapper.java.additional.4="-Dorg.apache.commons.logging.simplelog.defaultlog=error"
wrapper.java.additional.4.stripquotes=TRUE
wrapper.java.additional.5=-Djava.awt.headless=true

# Initial Java Heap Size (in MB)
wrapper.java.initmemory=20

# Maximum Java Heap Size (in MB)
wrapper.java.maxmemory=150

# Application parameters.  Add parameters as needed starting from 1
wrapper.app.parameter.1=org.kauriproject.launcher.RuntimeCliLauncher
wrapper.app.parameter.2=--confdir
wrapper.app.parameter.3="%KAURI_APPLICATION_HOME%/conf"
wrapper.app.parameter.3.stripquotes=TRUE
wrapper.app.parameter.4=--repository
wrapper.app.parameter.5="%KAURI_APPLICATION_HOME%/lib"
wrapper.app.parameter.5.stripquotes=TRUE
wrapper.app.parameter.6=--log-configuration
wrapper.app.parameter.7="%KAURI_APPLICATION_HOME%/kauri-log4j.properties"
wrapper.app.parameter.7.stripquotes=TRUE


#********************************************************************
# Wrapper Logging Properties
#********************************************************************

# Enable or disable debugging
wrapper.debug=FALSE

# Format of output for the console.  (See docs for formats)
wrapper.console.format=PM

# Log Level for console output.  (See docs for log levels)
wrapper.console.loglevel=INFO

# Log file to use for wrapper output logging.
wrapper.logfile=%KAURI_APPLICATION_HOME%/logs/kauri-wrapper.log

# Format of output for the log file.  (See docs for formats)
wrapper.logfile.format=LPTM

# Log Level for log file output.  (See docs for log levels)
wrapper.logfile.loglevel=INFO

# Maximum size that the log file will be allowed to grow to before
#  the log is rolled. Size is specified in bytes.  The default value
#  of 0, disables log rolling.  May abbreviate with the 'k' (kb) or
#  'm' (mb) suffix.  For example: 10m = 10 megabytes.
wrapper.logfile.maxsize=0

# Maximum number of rolled log files which will be allowed before old
#  files are deleted.  The default value of 0 implies no limit.
wrapper.logfile.maxfiles=0

# Log Level for sys/event log output.  (See docs for log levels)
wrapper.syslog.loglevel=NONE

#********************************************************************
# Wrapper Windows Properties - NEEDED FOR WINDOWS-INSTALLATION ONLY
#********************************************************************
# Title to use when running as a console
wrapper.console.title=Kauri-based application

#********************************************************************
# Wrapper Windows NT/2000/XP Service Properties
#********************************************************************
# WARNING - Do not modify any of these properties when an application
#  using this configuration file has been installed as a service.
#  Please uninstall the service before modifying this section.  The
#  service can then be reinstalled.

# Name of the service
wrapper.ntservice.name=Kauri-based application

# Display name of the service
wrapper.ntservice.displayname=Kauri-based application

# Description of the service
wrapper.ntservice.description=Kauri-based application

# Mode in which the service is installed.  AUTO_START or DEMAND_START
wrapper.ntservice.starttype=AUTO_START

# Allow the service to interact with the desktop.
wrapper.ntservice.interactive=false
